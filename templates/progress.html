<!DOCTYPE html>
<html>
  <head>
    {% block title %}{% endblock title %}
    <style>
        div{
            height: 500px;
        }
    </style>
    <title>Carbon Footprint Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>hello</h2><div>
    <canvas id="myChart"></canvas>
</div>
    <script type="text/javascript">
        var value1 = "{{value1}}";
        var value2 = "{{value2}}";
        var value3 = "{{value3}}";
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['transportation',"FOOD","ELECTRICITY"],
          datasets: [{
            label: 'Carbon Footprint',
            data: [value1,value2,value3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          title: {
            display: true,
            text: 'Percentage of Carbon Footprint from Transportation'
          },
          responsive: true,
          maintainAspectRatio: false,
          legend: {
            position: 'right'
          }
        }
      });
    </script>
  </body>
</html>
